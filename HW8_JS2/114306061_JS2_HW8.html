<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Calculator</title>
    <link rel="stylesheet" href="114306061_JS2_HW8.css">
</head>
<body>
    <div class="container">
        <h2>JS Calculator</h2>
        <div class="input-group">
            <label for="number1">Number 1</label>
            <input type="number" id="number1" value="30" required>
        </div>
        <div class="input-group">
            <label for="number2">Number 2</label>
            <input type="number" id="number2" value="60" required>
        </div>
        <div class="input-group">
            <label for="operator">Operate way?</label>
            <select id="operator">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
            </select>
        </div>
        <button id="calculateBtn">Add</button>
        <p id="resultDisplay">Result = 90.00</p>
    </div>

    <script src="114306061_JS2_HW8.javascript"></script>
</body>
</html>
